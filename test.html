<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>2026年新春服务技能大比拼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                         'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .exam-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #fe4fd5 0%, #6900fe 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px 20px;
            text-align: center;
        }
        
        .info-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        
        .info-item {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .info-item strong {
            color: #333;
        }
        
        .phone-input-section {
            margin: 20px 0;
        }
        
        .phone-input {
            width: 100%;
            max-width: 250px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .phone-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            width: 100%;
            max-width: 250px;
        }
        
        .start-btn:hover, .start-btn:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            outline: none;
        }
        
        .start-btn:active {
            transform: translateY(0);
        }
        
        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .instructions {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #1976d2;
        }
        
        .instructions ul {
            text-align: left;
            margin-top: 10px;
            padding-left: 20px;
        }
        
        .instructions li {
            margin: 5px 0;
            line-height: 1.4;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .wechat-tip {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            font-size: 12px;
            color: #155724;
        }
        
        .assignment-info {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            color: #155724;
            display: none;
        }
        
        .time-info {
            background: #e2e3e5;
            border: 1px solid #d6d8db;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            color: #383d41;
        }
        
        @media (max-width: 480px) {
            .exam-container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .start-btn {
                padding: 14px 30px;
                font-size: 16px;
            }
            
            .phone-input {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <div class="header">
            <h1>2026年新春服务技能大比拼</h1>
            <p>匠心同行，马到成功！</p>
            <p>以赛促学、以技迎春，共筑服务新标杆！</p>
        </div>
        
        <div class="content">
            <div class="info-card">
                <div class="info-item">
                    <strong>考试科目：</strong>服务技能知识
                </div>
                <div class="info-item">
                    <strong>试卷数量：</strong>4套随机试卷
                </div>
                <div class="info-item">
                    <strong>考试时长：</strong>40分钟
                </div>
                <div class="info-item">
                    <strong>考试说明：</strong>随时可以考试
                </div>
            </div>
            
            <div class="time-info">
                <strong>注意：</strong>考试随时可以开始，考试时长为40分钟
            </div>
            
            <div class="phone-input-section">
                <label for="phoneNumber" style="display: block; margin-bottom: 10px; font-weight: bold; color: #333;">
                    请输入您的手机号码：
                </label>
                <input type="tel" id="phoneNumber" class="phone-input" placeholder="请输入11位手机号" maxlength="11">
                <div id="assignmentInfo" class="assignment-info"></div>
            </div>
            
            <button id="startBtn" class="start-btn" onclick="handleStartExam()" disabled>开始考试</button>
            
            <div class="instructions">
                <strong>考试须知：</strong>
                <ul>
                    <li>考试时间为40分钟，超时自动提交</li>
                    <li>系统将为您随机分配试卷</li>
                    <li>请保持网络连接稳定</li>
                    <li>考试期间请勿离开考试页面</li>
                    <li>考试随时可以开始</li>
                </ul>
            </div>
            
            <div class="wechat-tip">
                <strong>提示：</strong>点击右上角"..."可选择在浏览器中打开获得更好体验
            </div>
        </div>
        
        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p>正在跳转到考试页面...</p>
            <p style="font-size: 14px; color: #666; margin-top: 10px;">请稍候...</p>
        </div>
    </div>

    <script>
        // 问卷星试卷链接数组
        const examPapers = [
            "https://ks.wjx.com/vm/YfW695r.aspx#",  // 试卷1
            "https://ks.wjx.com/vm/PN4fHf6.aspx#",  // 试卷2
            "https://ks.wjx.com/vm/e4uh1v0.aspx#",  // 试卷3
            "https://ks.wjx.com/vm/w1SaEsM.aspx#"   // 试卷4
        ];
        
        function getExamPaperByPhone(phoneNumber) {
            // 提取手机号的数字部分（去除可能的非数字字符）
            const phoneDigits = phoneNumber.replace(/\D/g, '');
            
            // 取手机号的最后一位数字进行计算
            const lastDigit = parseInt(phoneDigits.slice(-1));
            
            // 计算余数
            const remainder = lastDigit % 4;
            
            // 返回对应的试卷索引（余数+1，对应数组索引remainder）
            return remainder;
        }
        
        function handleStartExam() {
            // 获取手机号输入
            const phoneInput = document.getElementById('phoneNumber');
            const phoneNumber = phoneInput.value.trim();
            
            // 验证手机号格式
            if (!phoneNumber || phoneNumber.length !== 11 || !/^\d{11}$/.test(phoneNumber)) {
                alert('请输入正确的11位手机号码！');
                phoneInput.focus();
                return;
            }
            
            // 计算试卷编号（内部逻辑，对用户隐藏）
            const paperIndex = getExamPaperByPhone(phoneNumber);
            const assignedPaper = paperIndex + 1; // 显示试卷编号（从1开始）
            
            // 确认是否使用该试卷（不显示具体分配逻辑）
            if (confirm(`您的手机号为：${phoneNumber}\n系统已为您分配试卷，确认进入考试吗？`)) {
                // 禁用按钮防止重复点击
                const startBtn = document.getElementById('startBtn');
                startBtn.disabled = true;
                startBtn.textContent = '跳转中...';
                
                // 显示加载状态
                document.getElementById('loadingSection').style.display = 'block';
                document.querySelector('.content').style.display = 'none';
                
                // 获取对应的试卷链接
                const selectedPaper = examPapers[paperIndex];
                
                console.log(`手机号: ${phoneNumber}, 余数: ${paperIndex}, 试卷编号: ${assignedPaper}`);
                
                // 添加延迟以显示加载状态
                setTimeout(() => {
                    // 跳转到问卷星页面
                    window.location.href = selectedPaper;
                }, 2000);
            }
        }
        
        // 监听手机号输入框的变化
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            // 只保留数字
            let value = e.target.value.replace(/\D/g, '');
            // 限制长度为11位
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            e.target.value = value;
            
            // 如果手机号输入完整，启用考试按钮
            if (value.length === 11) {
                document.getElementById('startBtn').disabled = false;
            } else {
                document.getElementById('startBtn').disabled = true;
            }
        });
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检测是否在微信环境中
            const ua = navigator.userAgent.toLowerCase();
            const isWechat = ua.indexOf('micromessenger') !== -1;
            
            if (isWechat) {
                console.log('检测到微信环境');
                document.title = '2026年新春服务技能大比拼';
            }
            
            // 防止页面被缩放
            document.addEventListener('touchstart', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            });
            
            // 防止双击缩放
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
</body>
</html>
